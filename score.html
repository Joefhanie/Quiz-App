<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleScore.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Score</title>
</head>
<body>
    <h1 class="title">YOUR FINAL SCORE IS:</h1>
    <div class="score-container" id="scoreContainer"></div>
    <div class="btn-container">
        <a href="./answerSheet.html" class="text-white text-decoration-none">
            <button type="button" class="btn btn-primary btn-custom">RESULTS</button>
        </a>
        <a href="./index.html" class="text-white text-decoration-none">
            <button type="button" class="btn btn-primary btn-custom">REPLAY</button>
        </a>
    </div>
    <script src="./js/questions.js"></script>
    <script>  
        questions = JSON.parse(localStorage.getItem("questions")) || questions;
        const scoreContainer = document.getElementById("scoreContainer");
        let score = 0;
        
        for (let i = 0; i <= questions.length-1; i++) {
            if(questions[i].userAnswer === questions[i].correctAnswer) {
                score++;
            }
        }

        scoreContainer.innerHTML += 
        `<div class="placeholder-scoreValue">${score}</div>
        <div class="placeholder-totalQuestions">20</div>`;
    </script>
</body>
</html>
