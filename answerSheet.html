<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/answerSheetStyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Answer Sheet</title>
</head>
<body>
    <h1 class="title">ANSWER SHEET</h1>
    <div class="col-12 col-md-12 answer-box" id="answerBoxContainer"></div>

    <div class="btn-container">
         <a href="#" onclick="displayScore()" class="text-white text-decoration-none">
             <button type="button" class="btn btn-primary btn-custom">GO BACK</button>
        </a>
        <a href="./index.html" class="text-white text-decoration-none">
            <button type="button" class="btn btn-primary btn-custom">REPLAY</button>
        </a>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/answerSheet.js"></script>
    <script>
        function displayScore() {
            const userScore = new URLSearchParams(window.location.search).get('score'); 
            window.location.href = "./score.html?score=" + encodeURIComponent(userScore);
        }
    </script>

</body>
</html>
