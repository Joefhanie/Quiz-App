<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/questCSS.css">
  <link rel="stylesheet" href="css/audio.css">
  <link rel="stylesheet" href="css/TopicStyles/Topic1style1.css">
  <link rel="stylesheet" href="css/TopicStyles/Topic2style.css">
  <link rel="stylesheet" href="css/TopicStyles/Topic3style.css">
  <link rel="stylesheet" href="css/TopicStyles/Topic4style.css">
</head>
<body>
  <div id="audioContainer"></div>

  <!--Topic 1-->
  <div class="Topic1" id="Topic1" style="display: none;">
      <div class="background1"></div>
      <div class="content1">
        <div class="top-section1"></div>
        <div class="bottom-section1"></div>
      </div>
  </div>

  <!--Topic 2-->
  <div class="Topic2" id="Topic2">
    <div class="background2"></div>
    <div class="content2">
      <div class="top-section2"></div>
      <div class="bottom-section2"></div>
    </div>
  </div>

  <!--Topic 3-->
  <div class="Topic3" id="Topic3">
      <div class="background3"></div>
      <div class="content3">
        <div class="top-section3"></div>
        <div class="bottom-section3"></div>
      </div>
  </div>

  <!--Topic 4-->
  <div class="Topic4" id="Topic4">
    <div class="background4"></div>
    <div class="content4">
      <div class="top-section4"></div>
      <div class="bottom-section4"></div>
    </div>
  </div>

  <div class="bg-container">
    <!-- Top Section -->
    <div class="top-box d-flex justify-content-between align-items-center">
      <button class="arrow left" id="prevBtn">&lt;</button>
      <div class="question-box" id="questionBox"></div>
      <button class="arrow right" id="nextBtn">&gt;</button>
    </div>

    <!-- Question Label -->
    <div class="question-label">
      <p id="questionLabel"></p>
    </div>

    <!-- Choices Section -->
    <div class="choices" id="choicesContainer"></div>
  </div>

  <script src="js/questions.js"></script>
  <script src="js/questionFunction.js"></script>
  <script src="js/audio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
